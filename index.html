<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="main-image">
        <img
          id="currentImage"
          src="/images/drew-dau-GA2sc8nIOsk-unsplash.jpg"
          alt="Main Image"
        />
      </div>
      <div class="thumbnails">
        <img
          class="thumbnail"
          src="/images/Barcelona SPAIN.jpg"
          alt="Thumbnail 1"
          onclick="changeImage(this)"
        />
        <img
          class="thumbnail"
          src="/images/Miami USA.jpg"
          alt="Thumbnail 2"
          onclick="changeImage(this)"
        />
        <img
          class="thumbnail"
          src="/images/Munich GERMANY.jpg"
          alt="Thumbnail 3"
          onclick="changeImage(this)"
        />
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
